<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/styles/style.css">

            <a href="https://github.com/vximoraes/gerador-de-cpf" target="_blank">
                <img src="./assets/images/github-icon.png" alt="GitHub" width="30" height="30">
            </a>
            <a href="https://www.linkedin.com/in/moraesvini/" target="_blank">
                <img src="./assets/images/linkedin-icon.png" alt="LinkedIn" width="30" height="30">

    <script src="./dist/index.js"></script>
