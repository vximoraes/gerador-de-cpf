<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador | CPF</title>
    <link rel="stylesheet" href="src/assets/styles/style.css">
    <link rel="shortcut icon" href="src/assets/images/cpf.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Gerador de CPF</h1>
        <button id="gerarCpf">Gerar CPF</button>
        <div class="input-container">
            <input type="text" id="saida" readonly>
            <button id="copiarCpf" class="copiarCpf">
                <img src="src/assets/images/copiar.png" alt="Copiar" style="filter: brightness(0) invert(1);">
            </button>
        </div>
    </div>
    <div style="height: 100px;"></div>
    <div class="footer-container">
        <footer>
            <span></span>
            <div class="social-links">
                <a href="https://github.com/vximoraes/gerador-de-cpf" target="_blank">
                    <img src="src/assets/images/github-icon.png" alt="GitHub" width="30" height="30" style="filter: brightness(0) invert(1);">
                </a>
                <a href="https://www.linkedin.com/in/moraesvini/" target="_blank">
                    <img src="src/assets/images/linkedin-icon.png" alt="LinkedIn" width="30" height="30" style="filter: brightness(0) invert(1);">
                </a>
            </div>
        </footer>
    </div>
    <script src="./dist/index.js"></script>
</body>

</html>
